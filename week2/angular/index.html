<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body ng-app="myApp">
	<div class="container">
		<div ng-controller="shoppingCart">
			<div class="row">
				Item:<input type="text" ng-model="new_item"/>
				Price:<input type="number" ng-model="new_price"/>
				<button type="button" class="btn btn-sm btn-success" ng-click="add()">Add</button>
			</div>
			<div class="row">
				Search:<input type="text" ng-model="search"/>
			</div>

			<table class="table-striped table-bordered" >
				<col style="width: 60%">
				<col style="width: 40%">
				<caption>Items</caption>
				<thead>
					<tr>
						<th>Item</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody >
					<tr ng-repeat="item in items" | orderBy:sortType ng-click="remove(item)">
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
					</tr>
				</tbody>
			</table>
			<h4>Subtotal:</h4>
			<div ng-bind="total">
				<h3>{{total | currency}}</h3>
			</div>
		</div>
	</div>
</body>
</html>
