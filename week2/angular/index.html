<!DOCTYPE html>
<html ng-app>
<head>
    <title>Hello World, AngularJS - ViralPatel.net</title>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div ng-controller="shopping_cart">
     Item:<input type="text" ng-model="new_item"/>
     Price:<input type="number" ng-model="new_price"/>
    <button ng-click="add()">Add</button>
    <h2>Contacts</h2>
 
    <ul>
        <li ng-repeat="contact in items"> {{ contact }} </li>
    </ul>
 
</div>
</body>
</html>
